receivers:
  otlp:
    protocols:
      http:
      #grpc:
extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679
processors:
  batch:
    send_batch_size: 10000
    timeout: 10s
  attributes:
    actions:
      - key: environment
        value: "ACA-DEV"
        action: insert
      - key: cluster
        value: $CONTAINER_APP_ENV_DNS_SUFFIX
        action: insert
  probabilistic_sampler:
    hash_seed: 11
    sampling_percentage: 25
exporters:
  debug:
  azuremonitor:
    endpoint: "https://swedencentral-0.in.applicationinsights.azure.com/v2/track"
    instrumentation_key: $APPLICATIONINSIGHTS_INSTRUMENTATION_KEY
  prometheusremotewrite:
    endpoint: "http://localhost:8081/api/v1/write"
service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [probabilistic_sampler, attributes, batch]
      exporters: [debug, azuremonitor]
    metrics:
      receivers: [otlp]
      processors: [attributes, batch]
      exporters: [debug, prometheusremotewrite]
    logs:
      receivers: [otlp]
      processors: [attributes, batch]
      exporters: [debug, azuremonitor]
  